version: '2'
services:
  db:
    build: ./db
    volumes:
      - ./db/pgdata:/pgdata
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - PGDATA=/pgdata

  api:
    build:
      context: ./account
      args:
        app_env: ${APP_ENV}
    volumes:
      - ./go/src/github.com/flucas97/CNG-checknogreen/
    ports:
      - "8081:8081"
    links:
      - db